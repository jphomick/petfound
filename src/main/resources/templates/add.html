<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>
<body>
<h1></h1>
<div class="container">
<div th:replace="base :: header"></div>
<form action="#" th:action="@{/send/}" th:object="${msg}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />
    <h3>We're sorry you lost your pet! Please fill out the information and we'll help find your friend!</h3><br />
    <label id="name">Title:</label>
    <input name="name" class="form-control" type="text" th:field="*{name}"/><br />
    <label>Description</label>
    <textarea class="form-control" rows="3" th:field="*{content}"/><br />
    <label id="date">Date Lost:</label>
    <input name="date" class="form-control" type="text" th:field="*{date}"/><br />
    <input class="form-control-file" type="file" name="file" /><br />
    <input class="btn btn-primary btn-lg" role="button" type="submit" value="Send" />
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</div>
</body>
</html>
